    <main class="text-page">
        <h1>Contact</h1>
        <p>Got feedback or questions? Leave me a message, and I will reply to you as soon as possible!</p>
        <form id="contactForm">
            <div class="form-input">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required minlength="5">
              <div class="form-error" id="nameError"></div>
            </div>
            <div class="form-input">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <div class="form-error" id="emailError"></div>
            </div>
            <div class="form-input">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required>
              <div class="form-error" id="subjectError"></div>
            </div>
            <div class="form-input">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required></textarea>
              <div class="form-error" id="messageError"></div>
            </div>
            <div class="cta-button">
                <a type="button" id="submitBtn" class="button">Send Message</a>
            </div>
            <div id="confirmation"></div>
          </form>
    </main>
